# ---------------------------------------------------------------------------------------
#  Your basic info
# ---------------------------------------------------------------------------------------
base_info:
  # 标题
  title: Liang's Blog╰(￣ω￣ｏ)
  # 作者
  author: 凉凉不冷
  # 本文链接
  url: https://www.liliaw.com/
  # Logo image (You can use local image, image external link or don’t fill)
  logo_img: https://s3.bmp.ovh/imgs/2022/03/63d0e0edd014c0a0.jpg

# ---------------------------------------------------------------------------------------
# Theme style settings
# ---------------------------------------------------------------------------------------
style:
  # Theme primary color 主题色
  primary_color: "#0066CC"

  # Avatar (You can use local image or image external link) 作者头像
  avatar:  https://s3.bmp.ovh/imgs/2022/03/63d0e0edd014c0a0.jpg #https://s3.bmp.ovh/imgs/2022/03/2ffdb5516a88b0b1.jpg

  # Favicon (You can use local image or image external link) 网站前面的图标
  favicon: https://s3.bmp.ovh/imgs/2022/03/63d0e0edd014c0a0.jpg

  # Article image align position, value: left | center
  article_img_align: left

  # Left side width
  left_side_width: 260px

  # Content area max width
  content_max_width: 920px

  # Mouse hover
  hover:
    shadow: true # shadow effect when the mouse hover
    scale: false # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: true
    background_img: /images/bg.svg # You can use local image or image external link
    # 首屏文字
    description: 美好的一天从遇见开始.


  # Scroll style settings
  scroll:
    progress_bar:
      enable: true
    percent:
      enable: false

# ---------------------------------------------------------------------------------------
# Social contact link
# ---------------------------------------------------------------------------------------
social_contact:
  enable: true
  links:
    github: https://github.com/LiangGeQAQ # your GitHub URL
    # weixin: # your WeChat QR-Code URL
    # qq: # your QQ QR-Code URL
    # weibo: # your WeiBo URL
    zhihu: https://www.zhihu.com/people/ci-jin-wu-zai-wu-huan-yue # your ZhiHu URL
    # twitter: # your twitter URL
    # facebook: # your facebook URL
    email: LiangGe233@outlook.com # your email
    bilibili: https://space.bilibili.com/45024635

# ---------------------------------------------------------------------------------------
# Navigation menu
# ---------------------------------------------------------------------------------------
menu:
  主页: /
  目录: /archives
  分类: /categories
  标签: /tags
  友链: /links
  关于: /about
  # Changelog: /changelog
  # ......
  # BaiDu: https://www.baidu.com/

# ---------------------------------------------------------------------------------------
# Home page article block display settings
# ---------------------------------------------------------------------------------------
home_article:
  category:
    enable: true # show category in home page article block
    limit: 3 # max number of categories shown in home page article block
  tag:
    enable: true # show tags in home page article block
    limit: 5 # max number of tags shown in home page article block

# ---------------------------------------------------------------------------------------
# Post page Settings
# ---------------------------------------------------------------------------------------
post:
  # Post word count
  # Dependencies: hexo-wordcount (npm install hexo-wordcount)
  # See: https://github.com/willin/hexo-wordcount
  word_count:
    enable: true
    wordcount: true # word count, one article
    min2read: false # time to read, one article

  # Author label
  author_label:
    enable: true
    auto: false # if true, show Lv1, Lv2, Lv3... , If false, show custom label
    # label array item can be one or more
    custom_label_list: ["凉凉","凉子"]

# ---------------------------------------------------------------------------------------
# Code copy
# ---------------------------------------------------------------------------------------
code_copy:
  enable: true
  style: default # values: default | mac

# ---------------------------------------------------------------------------------------
# Table of Contents in the Sidebar
# ---------------------------------------------------------------------------------------
toc:
  enable: true

  # Automatically add list number to toc.
  number: true

  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: false

  # If true, open TOC every time when you enter the article page
  init_open: false

# ---------------------------------------------------------------------------------------
# Post copyright info
# ---------------------------------------------------------------------------------------
copyright_info:
  enable: false

# ---------------------------------------------------------------------------------------
# Website count
# ---------------------------------------------------------------------------------------
website_count:
  # busuanzi
  # See: http://ibruce.info/2015/04/04/busuanzi/
  busuanzi_count:
    enable: true
    site_uv: true
    site_pv: true
    page_pv: false

# ---------------------------------------------------------------------------------------
# Local Search
# Dependencies: hexo-generator-searchdb
# See: https://github.com/theme-next/hexo-generator-searchdb
# ---------------------------------------------------------------------------------------
local_search:
  enable: true
  preload: false # Preload the search data when the page loads

# ---------------------------------------------------------------------------------------
# Comment plugin
# ---------------------------------------------------------------------------------------
comment:
  enable: true
  use: gitalk # values: valine | gitalk | twikoo

  # Valine
  # See: https://github.com/xCss/Valine
  valine:
    appid: # your leancloud application appid
    appkey: # your leancloud application appkey
    placeholder: # your placeholder

  # Gitalk
  # See: https://github.com/gitalk/gitalk
  gitalk:
    github_id: LiangGeQAQ # GitHub repo owner
    repository: hexo-site-comments # Repository name to store issues
    client_id: e68b2117517290f1c9fe # GitHub Application Client ID
    client_secret: e7b2fc7190cb9ce2d632de491ff72a11e648b9b5 # GitHub Application Client Secret

  # Twikoo
  # See: https://github.com/imaegoo/twikoo
  twikoo:
    env_id: # Tencent Cloud environment id
    region: # environment region. If select Guangzhou, fill in "ap-guangzhou".

# ---------------------------------------------------------------------------------------
# RSS
# Dependencies: hexo-generator-feed
# See: https://github.com/hexojs/hexo-generator-feed
# ---------------------------------------------------------------------------------------
rss:
  enable: false

# ---------------------------------------------------------------------------------------
# Lazyload image
# ---------------------------------------------------------------------------------------
lazyload:
  enable: false

# ---------------------------------------------------------------------------------------
# CDN
# ---------------------------------------------------------------------------------------
cdn:
  enable: true


# ---------------------------------------------------------------------------------------
# PJAX
# ---------------------------------------------------------------------------------------
pjax:
  enable: true

# ---------------------------------------------------------------------------------------
# Footer settings
# ---------------------------------------------------------------------------------------
footer:
  since: 2022 # the starting year of your website, Can be null
  icp: # ICP record number of your website, Can be null
  upyun: https://www.liliaw.com/ # url

# ---------------------------------------------------------------------------------------
# Keep version (Please don't modify)
# ---------------------------------------------------------------------------------------
version: 3.4.5
